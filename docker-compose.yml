ckan:
  container_name: ckan
  build: .
  links:
      - db
      - solr
      - redis
  ports:
      - "80:5000"
      - "5000:5000"
  volumes:
      - ./plugins:/usr/lib/ckan/default/src/plugins/
  environment:
      - DB_PORT_5432_TCP_ADDR=db
      - SOLR_PORT_8983_TCP_ADDR=solr
      - REDIS_PORT_6379_TCP_ADDR=redis

db:
  container_name: db
  build: postgresql/
  ports:
    - "5432:5432"

solr:
  container_name: solr
  image: ckan/solr:latest
  ports:
    - "8983:8983"

redis:
  container_name: redis
  image: redis:latest
  ports:
    - "6379:6379"
